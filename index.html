<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<meta name="Description" content="Speed Typing Game, and Learn Touch Typing"/>
<meta name="Keywords" content="typing speed,touch typing,touch,typing,Game"/>
<meta name="Author" content="Engineer Abdelrahman Mostafa Hashish"/>
<title>Speed Typing Game</title>
	<!--- Normalize Fils --->
<link rel="stylesheet" type="text/css" href="css/vendors/normalize.css"/>
	<!--- CSS File --->
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
	
<body>
	<div class="wrapper">
		<input type="text" class="input-field"/>
		<div class="content-box">
			<div class="typing-text">
				<p id="paragraph"></p>
			</div>
			<div class="content">
				<ul class="result-details">
					<li class="time">
						<p>
							Time Left:
						</p>
						<span><b>60</b>s</span>
					</li>
					<li class="mistake">
						<p>
							Mistakes:
						</p>
						<span>0</span>
					</li>
					<li class="wpm">
						<p>
							WPM:
						</p>
						<span>0</span>
					</li>
					<li class="cpm">
						<p>
							CPM:
						</p>
						<span>0</span>
					</li>
				</ul>
				<button>Try Again</button>
			</div>
		</div>
	</div>
	<!--- JavaScript File --->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
